{{- if .Values.rbac.clusterRole.sqlServerStreamEditor.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "app.clusterRole.sqlServerStreamEditor" . }}
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
    {{- include "app.labels" $ | nindent 4 }}
    {{- with .Values.rbac.clusterRole.sqlServerStreamEditor.additionalLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.rbac.clusterRole.sqlServerStreamEditor.additionalAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
    - verbs:
        - create
        - update
        - patch
        - delete
      apiGroups:
        - streaming.sneaksanddata.com
      resources:
        - sqlserver-streams
        - sqlserver-streams/status
{{- end }}
